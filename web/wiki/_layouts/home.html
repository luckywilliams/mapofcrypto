layout: default

<article class="post h-entry" itemscope itemtype="http://schema.org/Article">

    <!-- Full name and display name block -->
    <header class="post-header">
        <h1 class="post-title p-name" itemprop="name headline">Map of Crypto</h1>
    </header>

    <div class="post-content e-content" itemprop="articleBody">

        {% for page in site.pages %}
        * [page.title](page.url)
        {% endfor %}


    </div>

	<!-- Not sure if we need this -->
    <a class="u-url" href="{{ page.url | relative_url }}" hidden></a><Paste>

</article>
